<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Perfil Único</title>
</head>
<body>
    <h1>Sube tu Perfil Único (PDF)</h1>
    <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" multiple required>
    <button type="submit">Subir PDF(s)</button>
</form>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

    <p><a href="/registros">Ver registros guardados</a></p>
</body>
</html>
